<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>
        <section class="input-section">
            <div class="input-wrapper">
                <input id="nameInput" class="input-name" type="text" placeholder="Escribe un nombre">
                <button id="addButton" class="button-add">Añadir</button>
            </div>
            <ul id="nameList" class="name-list"></ul>
            <div class="button-container">
                <button id="drawButton" class="button-draw">Sortear amigo</button>
                <button id="resetButton" class="button-reset">Reiniciar juego</button>
            </div>
        </section>
        <button id="themeToggle" class="theme-toggle">Cambiar Tema</button>
    </div>
    <footer class="footer">
        <p>Desarrollado por <span class="highlighted-name">Luis Fernando Jaramillo</span></p>
        <p>Disfruta jugando tu amigo secreto - Gracias por visitar la página</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
